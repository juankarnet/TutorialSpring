<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista de bebidas</title>
</head>
<body>
    <h3>Lista de Bebidas</h3>
    <table border="2">
        <tr>
            <th>Link</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
        </tr>
        <tr th:each="bebida : ${lista}">
        
       		<td><a th:href="@{|bebida/${bebidaStat.index}|}">ver</a></td>
            <td th:text="${bebida.nombre}"></td>
            <td th:text="${bebida.marca}"></td>
            <td th:text="${bebida.precio}"></td>
        </tr>
    </table>
    <br/>
    <a th:href="@{'/hola'}">Volver</a>
</body>
</html>
